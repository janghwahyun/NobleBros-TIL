<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>PasswordChangeBG</title>
</head>

<body>
<div class="background" id="background"></div>
<div class="bg-white rounded p-10 text-center shadow-md">
  <h1 class="text-3xl">Image Password Strength</h1>
  <p class="text-sm text-gray-700">Change the password to see the effect</p>
  <div class="my-4 text-left">
    <label for="email" class="text-gray-900">Email:</label>
    <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter your Email"/>
  </div>

  <div class="my-4 text-left">
    <label for="email" class="text-gray-900">Password:</label>
    <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter your Password"/>
  </div>
  <button class="bg-black text-white py-2 inline-block w-full rounded" type="submit">Submit</button>
</div>
</body>
  <script src="script.js"></script>  
</body>
</html>
