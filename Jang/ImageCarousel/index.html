<div class="carousel">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr92LJWl-qNWK25CqArGkPIEXxEkmEKFSCaw&usqp=CAU" alt="fourth" />
  </div>

</div>
