<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="index.css" />
  <body>
    <div class="wrapper">
      <h1>Settings</h1>
      <div class="clock hidden">
        <div class="wrap">
          <span class="hour"></span>
          <span class="minute"></span>
          <span class="second"></span>
          <span class="dot"></span>
        </div>
      </div>

      <div class="dark-mode">
        <input type="checkbox" name="darkMode" id="darkMode" />
        <label for="darkMode"> set to Dark Mode </label>
      </div>

      <div class="clock-mode">
        <input type="checkbox" name="clockMode" id="clockMode" />
        <label for="clockMode"> turn on clock </label>
      </div>
    </div>
  </body>
</html>
