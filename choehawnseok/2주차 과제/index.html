<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drag N Drop & To Do</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1>Write Your Todo List</h1>
      <label for="todo-input"></label><input id="todo-input" type="text" />
    </div>
    <div class="container">
      <div class="todo">
        <h1>Todo</h1>
        <ul id="todo-list">
          <li class="item" draggable="true">Drink Water</li>
        </ul>
      </div>
      <div class="done">
        <h1>Done</h1>
        <ul id="done-list">
          <li class="item" draggable="true">Drink Coffee</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
