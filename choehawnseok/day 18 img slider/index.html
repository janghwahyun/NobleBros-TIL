<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Img Slider</title>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  </head>
  <div class="slider-container">
    <div
      class="slide"
      style="
        background-image: url('https://images.unsplash.com/photo-1673933581510-3e3cab6d046f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80');

    ></div>
    <div
      class="slide"
      style="
        background-image: url('https://images.unsplash.com/photo-1673772558396-a4fd0c67fae9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
      "
    ></div>
    <div
      class="slide"
      style="
        background-image: url('https://images.unsplash.com/photo-1673981171866-22a94714457b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
      "
    ></div>
  </div>
  <button id="left" class="arrow left-arrow">
    <i class="fas fa-chevron-left"></i>
  </button>
  <button id="right" class="arrow right-arrow">
    <i class="fas fa-chevron-right"></i>
  </button>
  <body>
    <script src="script.js"></script>

</html>
